<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode</title>
    <style>
        div{
            text-align: center;
           
           margin:auto;
           margin-top: 40vh;
           width:400px;
        }
        h4{
            border:1px solid white;
            width:200px;
            padding: 10px;
            box-shadow: 2px 2px 20px grey;
            margin: auto;
        }
             
        
    </style>
</head>
<body>
    <div>
        <h4>Press Any keyboard key</h4>
        <h1></h1>
    </div>
    

    <script>
        document.body.addEventListener("keypress",e=>{
            const code=document.createElement('span');
            code.style.color = 'green';
            code.textContent = e.code;
            document.querySelector('h4').innerHTML="You Pressed ";
            document.querySelector('h4').appendChild(code)
            console.log(e.keyCode);
            console.log(e)
            document.querySelector('h1').innerHTML = e.keyCode;
            document.querySelector('h1').setAttribute("style","color:green; margin:auto;margin-top:20px; width:60px;border:1px solid white; padding: 10px;box-shadow: 2px 2px 20px grey;")
        })
    </script>
    
</body>
</html>
