/*
The document.querySelector method can select an HTML or HTML elements by tag name, by id or by class name.

querySelector: can be used to select HTML element by its tag name, id or class.
             If the tag name is used it selects only the first element.
 */
 const qselectTag=document.querySelector('h1')
 console.log(qselectTag)
 const qSelectClass=document.querySelector(".title")
 console.log(qSelectClass)
 const qSelectId=document.querySelector("#third-title")
 console.log(qSelectId)


 /*querySelectorAll: can be used to select html element by its tag name or class. It return a nodeList which is an array like object which support array methods. We can use for loop or forEach to loop through each nodeList elements.
 */
const qSeAll=document.querySelectorAll('h1')
console.log(qSeAll);
